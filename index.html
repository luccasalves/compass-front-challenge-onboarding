<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <section class="card__container">
        <div class="card ">
            <section class="card__content__view">
                <div class="card__content__item">
                    <img src="./src/assets/svg/1.svg" alt="imagem ilustativa">
                    <h1 class="card__title">Plant lover Community</h1>
                    <p class="card__text">Find gardening enthusiasts from all over the world</p>
                </div>
                <div class="card__content__item">
                    <img src="./src/assets/svg/2.svg" alt="imagem ilustativa">
                    <h1 class="card__title">Plant lover Community</h1>
                    <p class="card__text">Find gardening enthusiasts from all over the world</p>
                </div>
                <div class="card__content__item">
                    <img src="./src/assets/svg/3.svg" alt="imagem ilustativa">
                    <h1 class="card__title">Plant lover Community</h1>
                    <p class="card__text">Find gardening enthusiasts from all over the world</p>
                </div>
            </section>
            <nav class="navigation_page_controll">
                <input type="radio" name="card_page_controll" id="one" checked>
                <input type="radio" name="card_page_controll" id="two">
                <input type="radio" name="card_page_controll" id="three">
            </nav>
            <button class="continue__button shadow">
                Continue

                Skip
            </button>
        </div>



    </section>
